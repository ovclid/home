<html>
    <head>
        <style>
          table {
          width: 700px;
          text-align: center;
          border: 1px solid #fff;
          border-spacing: 1px;
          font-family: 'Cairo', sans-serif;
        margin: auto;
      }
      
      caption {
          font-weight: bold;
      }
      
      table td {
          padding: 10px;
          background-color: #eee;
      }
      
      table th {
          background-color: #FFCCCC;
          padding: 10px;
      }
      
      img {
          width: 90px;
          height: 90px;
      }
      
      .view,
      .delete {
          border: none;
          padding: 5px 10px;
          color: #fff;
          font-weight: bold;
      }
      
      .view {
          background-color: #03A9F4;
      }
      
      .delete {
          background-color: #E91E63;
      }
      
      .tablefoot {
          padding: 0;
          border-bottom: 3px solid #009688;
      }
    </style>
  </head>
  <body>
    <table>
        <caption>충북청 디지털 업무혁신</caption>
        <thead>
            <tr>
                <th>순번</th>
                <th>제목</th>
                <th>이미지</th>
                <th>세부내용</th>
                <th>비고</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>국회의원 동향</td>
                <td><img src="assembly.jpg" alt="img"></td>
                <td>ㅇ 충북지역 국회의원(8명) 주요 활동 내역</td>
                <td></td>
            </tr>

            <tr>
                <td>2</td>
                <td>전통시장 구역도</td>
                <td><img src="market.jfif" alt="img"></td>
                <td>ㅇ 전통시장 및 상점가 61개 구역도</td>
                <td></td>
            </tr>

            <tr>
                <td>3</td>
                <td>보도자료 챗GPT</td>
                <td><img src="chatGPT.jpg" alt="img"></td>
                <td>ㅇ 챗GPT를 활용한 중기부 보도자료 질의응답</td>
                <td></td>
            </tr>

            <tr>
                <td>4</td>
                <td>통계</td>
                <td></td>
                <td>ㅇ 충북지역 중소기업 및 소상공인 통계 자료</td>
                <td></td>
            </tr>
        </tbody>
        <tfoot>
            <td colspan="5" class="tablefoot"></td>
        </tfoot>
    </table>
  </body>
</html>
